name: Reusable Workflow To Deploy MuleSoft Application

on:
  workflow_call:

jobs:
  # -----------------------
  # üî® BUILD JOB
  # -----------------------
  build:
    name: Build & Publish to Exchange
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout Repository
        uses: actions/checkout@v4

      - name: ‚ö° Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17

      # Optional: Uncomment if you need to build the JAR before deployment
      # - name: üß± Build Mule Application
      #   run: mvn clean package -DmuleDeploy

      - name: üöÄ Publish Artifact to Anypoint Exchange
        run: |
          mvn deploy \
            --settings .maven/settings.xml \
            -DskipMunitTests \
            -Danypoint.username=76f002fff9c041d78a663b0a26bc008f \
            -Danypoint.password=a8055e977df843bCB9fFB5683E52A9BA

  # -----------------------
  # üåê DEPLOY JOB (DEV)
  # -----------------------
  deploy-dev:
    name: Deploy to CloudHub Dev Environment
    needs: build
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: üßæ Checkout Repository
        uses: actions/checkout@v4

      - name: ‚ö° Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ‚òï Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17

      - name: üö¢ Deploy Mule App to Dev
        run: |
          mvn mule:deploy \
            --settings .maven/settings.xml \
            -DskipMunitTests \
            -Danypoint.username=76f002fff9c041d78a663b0a26bc008f \
            -Danypoint.password=a8055e977df843bCB9fFB5683E52A9BA \
            -Danypoint.businessGroup=a62f6236-0b02-4e5f-a8eb-dc5e37aedb12 \
            -Denv=Dev \
            -Dapp.name=githubaction1 \
            -Danypoint.platform.client_id=777df98bcd084a75bfe4b973a9e53516 \
            -Danypoint.platform.client_secret=AF10d59Ee8C64EFb85BCc8474b2aA7eD
